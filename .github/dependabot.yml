version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      react-trio:
        patterns:
          - "react"
          - "react-dom"
          - "react-test-renderer"
          - "@types/react"
      reanimated-worklets:
        patterns:
          - "react-native-reanimated"
          - "react-native-worklets"

  - package-ecosystem: "npm"
    directory: "/contracts/agent-account/scripts"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
