name: Scorecard

on:
  branch_protection_rule:
  schedule:
    - cron: '20 5 * * 1'
  push:
    branches: [main]

# Keep workflow-level permissions read-only to satisfy Scorecard workflow verification.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed for publishing signed results.
      id-token: write
      # Needed only for SARIF upload step.
      security-events: write
    steps:
      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6
        with:
          sarif_file: results.sarif
